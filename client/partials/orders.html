<div class="container" ng-controller="ordersController">
  <h3>Add a new order</h3>
  <form action="">
    Customer 
    <select>
      <option>Michael Choi</option>
    </select>
    <br>
    Order <input type="number" value="1">
    <select>
      <option>Nike Shoes</option>
    </select>
    <br>
    <button class="btn-primary" ng-click="addfriend()">Order</button>
  </form>
  <input type="search" placeholder="filter...">
  <table ng-show="orders.length > 0">
    <thead>
      <th>#</th>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders track by $index">
        <td>{{$index}}</td>
        <td>{{order.customername}}</td>
        <td>{{order.product}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.date}}</td>
      </tr>
    </tbody>
  </table>
</div>
