<div ng-controller = "customersController">
  <h3>Add a new customer</h3>      
  <form name="customerForm">
    Customer Name: <input type="text" name='name' ng-model="newcustomer.name" ng-minlength="2" required>
    <button class="btn-primary" ng-click="addcustomer()" ng-disabled="customerForm.name.$invalid">Add Customer</button>
  </form>
  <div ng-messages="customerForm.name.$error" ng-show="customerForm.name.$dirty">
    <p ng-message="minlength">The customer name is too short.</p>
    <p ng-message="required">The customer name is required.</p>
 </div>
 <input type="search" placeholder="search...">
  <table ng-show="customers.length > 0">
    <thead>
      <th>#</th>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers track by $index">
        <td>{{$index}}</td>
        <td>{{customer.name}}</td>
        <td>April 3rd</td>
        <td><button class="btn-danger" ng-click="removecustomer($index)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
